<div class="ng2fup-container">
  <div
    class="ng2fup-dropzone ng2fup-{{status}}"
    (dragenter)="onDragEnter($event)"
    (dragover)="onDragOver($event)"
    (drop)="onDrop($event)"
  >
      <input
        #fileUploadInput
        name="fileUploadInput"
        type="file"
        class="ng2fup-file-input"
        (change)="onSelectFiles($event)"
        value="{{ files }}"
        [multiple]="multiple"
      />
  </div>
</div>
